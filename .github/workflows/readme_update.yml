name: Update README

on:
  push:
    branches:
      - main  # or the name of your default branch
  schedule:
    - cron: '0 0 * * *'  # this means the action will run every day at midnight

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          token: ${{ secrets.THE_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pathlib

      - name: Update this repo's README
        run: python dir_tree.py
        env:
          GITHUB_TOKEN: ${{ secrets.THE_GITHUB_TOKEN }}

      - name: Commit and push changes
        uses: nilsjennissen/git-auto-commit-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>