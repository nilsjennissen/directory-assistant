name: Update README

on:
  push:
    branches:
      - main  # or the name of your default branch
  schedule:
    - cron: '0 0 * * *'  # this means the action will run every day at midnight

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.THE_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pathlib

      - name: Update this repo's README
        run: python dir_tree.py
        env:
          GITHUB_TOKEN: ${{ secrets.THE_GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "nils@jennissen.org"
          git config --local user.name "Nils Jennissen"
          git diff --quiet && git diff --staged --quiet || (git commit -am "Update README" && git push)