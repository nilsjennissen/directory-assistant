name: Update README

on:
  push:
    branches:
      - main  # or the name of your default branch
  schedule:
    - cron: '0 0 * * *'  # this means the action will run every day at midnight

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # This is to make sure the token used is the one we provided, not the automatic token generated by GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pathlib

      - name: Update this repo's README
        run: python dir_tree.py

      - name: Commit and push if changed
        run: |-
          git diff
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "Readme updater"
          git add -A
          git commit -m "Updated content" || exit 0
          git push